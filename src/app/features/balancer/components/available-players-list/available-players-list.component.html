<div class="player-container">
  <mat-chip-list multiple selectable>
    <mat-chip
      *ngFor="let player of allPlayers$ | async"
      (removed)="removePlayer(player)"
      (click)="addPlayer(player)"
      [selected]="isSelected$(player) | async"
    >
      {{ player.name }}
      <button matChipRemove *ngIf="isSelected$(player) | async">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
</div>
